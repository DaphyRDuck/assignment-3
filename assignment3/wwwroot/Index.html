<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Rezz</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Music Rezz</h1>
    <h3>Add Music</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New music">
        <input type="text" id="add-author" placeholder="New author">
        <input type="text" id="add-details" placeholder="New details">
        <input type="submit" value="Add">
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-author">
            <input type="text" id="edit-details">
            <input type="submit" value="Edit">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Music Titles</th>
            <th>Author</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="musics"></tbody>
    </table>
    <br />
    <form action="randomizer.html">
        <input type="submit" value="Go to randomizer" />
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
